<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Hikari Sushi</title>
    <link rel="icon" type="image/png" href="../src/favicon.png">
    <style>
        .visitUsSection, .contactUsSection, .mediaSection{
            background-color: grey;
        }
        .bannerPhotoSection{
            height: 75vh;
            width: 100%;
            background-image: url("https://s3-media0.fl.yelpcdn.com/bphoto/xwzknj9lE5F4P3ue9QAUAg/o.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        #content h2{
            font-size: 50px;
        }
        .streetAddress, .businessHours, .phoneNumber{
            font-size: 40px;
        }
        .mediaLinkSection{
            display: flex;
            flex-direction: row;
            border: 1px solid red;
            align-items: center;
            justify-content: space-around;
        }
        .mediaLinkSection a{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <nav id="navBar">

    </nav>
    <div id="content">
        <div class="bannerPhotoSection">
        </div>
        <div class="visitUsSection">
            <h2>Visit Us</h2>
            <section class="streetAddress">
                21230 Devonshire St <br>
                Chatsworth, CA 91311
            </section>
            <a class="mapsLink" href="https://g.page/hikarisushichatsworth?share" target="_blank"><img width="100" src="../src/locationIcon.png" alt="map pin"></a>
            <section class="businessHours">
                Sun-Wed: 11:30-9:30 <br>
                Thu-Sat: 11:30-10:00
            </section>
        </div>
        <div class="contactUsSection">
            <h2>Contact Us</h2>
            <section class="phoneNumber">818-998-8080</section>
        </div>
        <div class="mediaSection">
            <h2>Check Us Out</h2>
            <div class="mediaLinkSection">
                <a href="https://www.yelp.com/biz/hikari-sushi-chatsworth-2?utm_campaign=www_business_share_popup&utm_medium=copy_link&utm_source=(direct)
                "><img src="../src/favicon.png" alt="yelp link"></a>
                <a href="https://www.instagram.com/hikarisushichatsworth/?hl=en"><img src="../src/favicon.png" alt="instagram logo"></a>
            </div> 
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
